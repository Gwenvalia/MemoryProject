<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ENI - Memory</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="connexion.css">

  </head>
  <body>
    <header>
      <h1>ENI - MEMORY - Connexion</h1>
      <nav>
        <ul class="menu">
          <a href="index.html"><li>Accueil</li></a>
          <a href="formulaire.html"><li>S'inscrire</li></a>
          <a href="connexion.html"><li>Se connecter</li></a>
          <a href="profil.html"><li>Profil</li></a>
          <a href="game.html"><li>Jouer</li></a>
        </ul>
      </nav>
    </header>
    <main>
      <section>
        <h2>Connectez vous</h2>
        <fieldset>
          <legend>Connexion utilisateur</legend>
          <form id="connexion" action="" method="post">
            <div class="champs">
              <!-- champ mail -->
              <label for="mail">Entrez votre email</label>
              <input
                type="email"
                name="email"
                id="mail"
                placeholder="Votre email"
                required
              />
              <span class="errorMail"></span>
              <br />
              <!-- champs mot de passe -->
              <label for="password">Mot de passe</label>
              <input
                type="password"
                name="password"
                id="password"
                placeholder="Votre mot de passe"
              />
            </div>
            <span class="errorMdp"></span>
            <br />
            <!-- bouton validation -->
            <div class="boutons">
              <label for="valider"></label>
              <input
                type="submit"
                id="valider"
                name="valider"
                value="Se connecter"
              />
              <!-- bouton reset donnÃ©es -->
              <label for="annuler"></label>
              <input 
                type="reset" 
                id="annuler" 
                name="annuler" 
                value="Annuler" 
              />
            </div>
          </form>
        </fieldset>
      </section>
    </main>
    <script type="module" src="js/index.js"></script>
    <script type="module" src="js/connexion.js"></script>
  </body>
</html>
